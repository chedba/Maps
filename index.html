<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1019px;

        </style>
        <title>NKRANKWANTA TREATMENT</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Nkrankwanta_Boundary_1.js"></script>
        <script src="data/OB_Area_2.js"></script>
        <script src="data/Traeted_Area_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#fb9a99',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#fb9a99',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[6.815162031589537,-3.3326579460626937],[7.191762427047968,-2.63311700125375]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleHybridSatellite_0');
        map.getPane('pane_GoogleHybridSatellite_0').style.zIndex = 400;
        var layer_GoogleHybridSatellite_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleHybridSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleHybridSatellite_0;
        map.addLayer(layer_GoogleHybridSatellite_0);
        function pop_Nkrankwanta_Boundary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Nkrankwanta_Boundary_1_0() {
            return {
                pane: 'pane_Nkrankwanta_Boundary_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Nkrankwanta_Boundary_1');
        map.getPane('pane_Nkrankwanta_Boundary_1').style.zIndex = 401;
        map.getPane('pane_Nkrankwanta_Boundary_1').style['mix-blend-mode'] = 'normal';
        var layer_Nkrankwanta_Boundary_1 = new L.geoJson(json_Nkrankwanta_Boundary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Nkrankwanta_Boundary_1',
            layerName: 'layer_Nkrankwanta_Boundary_1',
            pane: 'pane_Nkrankwanta_Boundary_1',
            onEachFeature: pop_Nkrankwanta_Boundary_1,
            style: style_Nkrankwanta_Boundary_1_0,
        });
        bounds_group.addLayer(layer_Nkrankwanta_Boundary_1);
        map.addLayer(layer_Nkrankwanta_Boundary_1);
        function pop_OB_Area_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);

                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">OB_ID</th>\
                        <td>' + (feature.properties['OB_ID'] !== null ? autolinker.link(feature.properties['OB_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA_HA</th>\
                        <td>' + (feature.properties['AREA_HA'] !== null ? autolinker.link(feature.properties['AREA_HA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OB_Area_2_0() {
            return {
                pane: 'pane_OB_Area_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,9,12,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_OB_Area_2');
        map.getPane('pane_OB_Area_2').style.zIndex = 402;
        map.getPane('pane_OB_Area_2').style['mix-blend-mode'] = 'normal';
        var layer_OB_Area_2 = new L.geoJson(json_OB_Area_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OB_Area_2',
            layerName: 'layer_OB_Area_2',
            pane: 'pane_OB_Area_2',
            onEachFeature: pop_OB_Area_2,
            style: style_OB_Area_2_0,
        });
        bounds_group.addLayer(layer_OB_Area_2);
        map.addLayer(layer_OB_Area_2);
        function pop_Traeted_Area_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">FARM_ID</th>\
                        <td>' + (feature.properties['FARM_ID'] !== null ? autolinker.link(feature.properties['FARM_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FARM_LOC</th>\
                        <td>' + (feature.properties['FARM_LOC'] !== null ? autolinker.link(feature.properties['FARM_LOC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FARMER_NAM</th>\
                        <td>' + (feature.properties['FARMER_NAM'] !== null ? autolinker.link(feature.properties['FARMER_NAM'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA_HA</th>\
                        <td>' + (feature.properties['AREA_HA'] !== null ? autolinker.link(feature.properties['AREA_HA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Traeted_Area_3_0() {
            return {
                pane: 'pane_Traeted_Area_3',
                opacity: 1,
                color: 'rgba(247,225,55,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,51,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Traeted_Area_3');
        map.getPane('pane_Traeted_Area_3').style.zIndex = 403;
        map.getPane('pane_Traeted_Area_3').style['mix-blend-mode'] = 'normal';
        var layer_Traeted_Area_3 = new L.geoJson(json_Traeted_Area_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Traeted_Area_3',
            layerName: 'layer_Traeted_Area_3',
            pane: 'pane_Traeted_Area_3',
            onEachFeature: pop_Traeted_Area_3,
            style: style_Traeted_Area_3_0,
        });
        bounds_group.addLayer(layer_Traeted_Area_3);
        map.addLayer(layer_Traeted_Area_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>NKRANKWANTA TREATMENT</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Traeted_Area_3.png" /> Traeted_Area': layer_Traeted_Area_3,'<img src="legend/OB_Area_2.png" /> OB_Area': layer_OB_Area_2,'<img src="legend/Nkrankwanta_Boundary_1.png" /> Nkrankwanta_Boundary': layer_Nkrankwanta_Boundary_1,"Google Hybrid Satellite": layer_GoogleHybridSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
